# ---------- DB: Neon PostgreSQL (via ENV) ----------
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Hibernate ko clearly bata do ki PostgreSQL use ho raha hai
spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Ye teen line wo hi cheez hain jo error message demand kar raha tha
spring.jpa.properties.jakarta.persistence.jdbc.url=${SPRING_DATASOURCE_URL}
spring.jpa.properties.jakarta.persistence.jdbc.user=${SPRING_DATASOURCE_USERNAME}
spring.jpa.properties.jakarta.persistence.jdbc.password=${SPRING_DATASOURCE_PASSWORD}



