<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Contact Info - Admin</title>

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <link rel="stylesheet" href="/css/style.css"/>

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: radial-gradient(circle at top left, #020617, #020617);
            color: #e5e7eb;
            font-family: "Urbanist", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        .admin-main { padding-top: 96px; }

        .admin-form-card {
            background: rgba(15, 23, 42, 0.95);
            border-radius: 18px;
            border: 1px solid rgba(148, 163, 184, 0.3);
            padding: 1.8rem 1.6rem;
            max-width: 780px;
            margin: 0 auto;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 1.2rem;
        }

        .form-group { margin-bottom: 1rem; }

        .form-label {
            display: block;
            font-size: 0.85rem;
            margin-bottom: 0.25rem;
        }

        .form-control {
            width: 100%;
            padding: 0.6rem 0.9rem;
            border-radius: 999px;
            border: 1px solid rgba(148, 163, 184, 0.6);
            background: rgba(15, 23, 42, 0.9);
            color: #e5e7eb;
            font-size: 0.9rem;
            outline: none;
        }

        .form-control:focus {
            border-color: #38bdf8;
            box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.5);
        }

        .btn-primary {
            border: none;
            border-radius: 999px;
            padding: 0.6rem 1.6rem;
            background: linear-gradient(135deg, #22c55e, #06b6d4);
            color: #fff;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
        }

        .btn-secondary {
            border-radius: 999px;
            padding: 0.5rem 1.2rem;
            border: 1px solid rgba(148, 163, 184, 0.8);
            background: transparent;
            color: #e5e7eb;
            font-size: 0.85rem;
            text-decoration: none;
        }

        .admin-actions {
            margin-top: 1.4rem;
            display: flex;
            justify-content: space-between;
            gap: 1rem;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments/header :: site-header}"></div>

<main class="admin-main">
    <section class="section">
        <div class="container">

            <div class="section-title-container">
                <h2 class="section-title">Contact / Get in Touch</h2>
                <p class="section-subtitle">
                    Update phone, email and all social links used in your portfolio.
                </p>
            </div>

            <div class="admin-form-card">
                <form th:action="@{/admin/contact/save}"
                      th:object="${contactInfo}"
                      method="post">

                    <input type="hidden" th:field="*{id}"/>
                    <!-- is line ko delete / comment karo 

                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>  -->

                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">Phone</label>
                            <input type="text" class="form-control" th:field="*{phone}"
                                   placeholder="+91 9770..." />
                        </div>

                        <div class="form-group">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" th:field="*{email}"
                                   placeholder="you@example.com" />
                        </div>

                        <div class="form-group">
                            <label class="form-label">LinkedIn URL</label>
                            <input type="text" class="form-control" th:field="*{linkedinUrl}"/>
                        </div>

                        <div class="form-group">
                            <label class="form-label">GitHub URL</label>
                            <input type="text" class="form-control" th:field="*{githubUrl}"/>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Telegram URL</label>
                            <input type="text" class="form-control" th:field="*{telegramUrl}"/>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Instagram URL</label>
                            <input type="text" class="form-control" th:field="*{instagramUrl}"/>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Twitter/X URL</label>
                            <input type="text" class="form-control" th:field="*{twitterUrl}"/>
                        </div>
                    </div>

                    <div class="admin-actions">
                        <a th:href="@{/admin}" class="btn-secondary">
                            ‚Üê Back to Admin Panel
                        </a>
                        <button type="submit" class="btn-primary">
                            Save Contact Info <i class="fas fa-check"></i>
                        </button>
                    </div>
                </form>
            </div>

        </div>
    </section>
</main>

</body>
</html>
