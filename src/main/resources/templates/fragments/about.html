<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment ="about-section">

    <section class="section-about" id="about">
        <div class="container">
            <div class="section-title-container">
                <h2 class="section-title"> About Me</h2>
                <p class="section-subtitle">
                    Get to Know about my background, skills, and what drives me
                </p>
            </div>
            <div class="about-container">
                <div class="about-content">
                    <div class="about-tagline">My Background</div>

                    <!-- Heading already dynamic -->
                    <h3 class="about-heading"
                        th:text="${profile != null ? profile.title : 'Developer by Profession'}">
                        Developer by Profession
                    </h3>

                    <p class="about-text"
                       th:text="${profile != null ? profile.aboutText : 'About text here...'}">
                        About text here...
                    </p>

                    <!-- ⭐ SKILLS – fully dynamic -->
                    <div class="skills-container">
                        <div class="skill-item" th:each="skill : ${skills}">
                            <div class="skill-icon">
                                <!-- yahan Font Awesome class DB se aayegi -->
                                <i th:class="${skill.iconClass}"></i>
                            </div>
                            <div class="skill-name" th:text="${skill.name}"></div>
                        </div>
                    </div>
                </div>

                <div class="about-visual">
                    <div class="about-image-container">
                        <div class="about-image-bg"></div>
                        <!-- ⭐ About image bhi dynamic -->
                        <img th:src="${profile != null && profile.aboutImageUrl != null ?
                                      profile.aboutImageUrl : '/images/hero-section1.jpg'}"
                             alt="about"  class="about-image">
                    </div>
                    <div class="about-decorations">
                        <div class="about-decoration"></div>
                        <div class="about-decoration"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</th:block>
</html>
