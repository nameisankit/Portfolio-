<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Admin Login</title>

    <!-- same fonts & icons as portfolio -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">

   <link rel="stylesheet" th:href="@{/css/style.css?v=2}">


    <style>
        body {
            font-family: "Urbanist", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: radial-gradient(circle at top left, #111827, #020617);
            color: #e5e7eb;
        }

        .auth-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem 1.5rem;
        }

        .auth-card {
            background: rgba(15, 23, 42, 0.9);
            border-radius: 18px;
            border: 1px solid rgba(148, 163, 184, 0.3);
            box-shadow: 0 24px 80px rgba(0, 0, 0, 0.7);
            max-width: 420px;
            width: 100%;
            padding: 2.5rem 2rem;
        }

        .auth-title {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .auth-subtitle {
            font-size: 0.9rem;
            color: #9ca3af;
            margin-bottom: 1.8rem;
        }

        .auth-form-group {
            margin-bottom: 1.2rem;
        }

        .auth-label {
            display: block;
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 0.35rem;
        }

        .auth-input {
            width: 100%;
            padding: 0.65rem 0.9rem;
            border-radius: 999px;
            border: 1px solid rgba(148, 163, 184, 0.6);
            background: rgba(15, 23, 42, 0.9);
            color: #e5e7eb;
            outline: none;
            font-size: 0.9rem;
        }

        .auth-input:focus {
            border-color: #38bdf8;
            box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.5);
        }

        .auth-actions {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 1.6rem;
        }

        .btn-primary {
            border: none;
            border-radius: 999px;
            padding: 0.6rem 1.6rem;
            background: linear-gradient(135deg, #22c55e, #06b6d4);
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
        }

        .btn-primary i {
            font-size: 0.85rem;
        }

        .auth-back-link {
            font-size: 0.8rem;
            color: #9ca3af;
            text-decoration: none;
        }

        .auth-back-link:hover {
            color: #e5e7eb;
        }
    </style>
</head>
<body>

<div class="auth-wrapper">
    <div class="auth-card">
        <div style="display:flex;align-items:center;gap:0.6rem;margin-bottom:1.4rem;">
            <div style="width:32px;height:32px;border-radius:999px;
                        background:linear-gradient(135deg,#22c55e,#06b6d4);
                        display:flex;align-items:center;justify-content:center;font-weight:700;">
                AP
            </div>
            <div>
                <div class="auth-title">Admin Login</div>
                <div class="auth-subtitle">Sign in to manage your portfolio content.</div>
            </div>
        </div>

       <form th:action="@{/login}" method="post">
    <!-- CSRF token – SPRING SECURITY REQUIRED 
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> -->

    <div class="auth-form-group">
        <label class="auth-label">Username</label>
        <input type="text" name="username" class="auth-input" placeholder="ankit">
    </div>

    <div class="auth-form-group">
        <label class="auth-label">Password</label>
        <input type="password" name="password" class="auth-input" placeholder="••••••••">
    </div>

    <div class="auth-actions">
        <a th:href="@{/}" class="auth-back-link">
            ← Back to portfolio
        </a>
        <button type="submit" class="btn-primary">
            Login <i class="fas fa-arrow-right"></i>
        </button>
    </div>
</form>

    </div>
</div>

</body>
</html>
